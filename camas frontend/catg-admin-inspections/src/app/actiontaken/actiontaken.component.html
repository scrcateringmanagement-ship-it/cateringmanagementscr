<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Action Taken Management</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-circle me-2"></i>Add Action Taken
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search actions taken..." [(ngModel)]="searchText"
                        (keyup)="filterActionsTaken()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Action Taken Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let action of filteredActionTakenList">
                            <td>{{action.actiontaken}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editActionTaken(action)"
                                        title="Edit Action Taken">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteActionTaken(action)"
                                        title="Delete Action Taken">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredActionTakenList.length === 0">
                            <td colspan="2" class="text-center py-3">No actions taken found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-header bg-light">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="actionTakenForm" class="row g-3">
            <div class="col-12">
                <label class="form-label">Action Taken Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="actiontaken" placeholder="Enter action taken name">
                <div class="invalid-feedback" *ngIf="actionTakenForm.get('actiontaken')?.invalid && actionTakenForm.get('actiontaken')?.touched">
                    Action taken name is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="actionTakenForm.invalid" (click)="onSubmit()">
            Save
        </button>
    </div>
</ng-template>
