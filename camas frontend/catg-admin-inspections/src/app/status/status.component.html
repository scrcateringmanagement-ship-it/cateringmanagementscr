<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Status Management</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-circle me-2"></i>Add Status
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search statuses..." [(ngModel)]="searchText"
                        (keyup)="filterStatuses()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Status Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let status of filteredStatusList">
                            <td>{{status.status}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editStatus(status)"
                                        title="Edit Status">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteStatus(status)"
                                        title="Delete Status">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredStatusList.length === 0">
                            <td colspan="2" class="text-center py-3">No statuses found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-header bg-light">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="statusForm" class="row g-3">
            <div class="col-12">
                <label class="form-label">Status Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="status" placeholder="Enter status name">
                <div class="invalid-feedback" *ngIf="statusForm.get('status')?.invalid && statusForm.get('status')?.touched">
                    Status name is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="statusForm.invalid" (click)="onSubmit()">
            Save
        </button>
    </div>
</ng-template>
