<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mode of Inspection Management</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-circle me-2"></i>Add Mode of Inspection
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search modes of inspection..." [(ngModel)]="searchText"
                        (keyup)="filterModesOfInspection()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Mode of Inspection</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let mode of filteredModeOfInspectionList">
                            <td>{{mode.modeofinspection}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editModeOfInspection(mode)"
                                        title="Edit Mode of Inspection">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteModeOfInspection(mode)"
                                        title="Delete Mode of Inspection">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredModeOfInspectionList.length === 0">
                            <td colspan="2" class="text-center py-3">No modes of inspection found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-header bg-light">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="modeOfInspectionForm" class="row g-3">
            <div class="col-12">
                <label class="form-label">Mode of Inspection <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="modeofinspection" placeholder="Enter mode of inspection">
                <div class="invalid-feedback" *ngIf="modeOfInspectionForm.get('modeofinspection')?.invalid && modeOfInspectionForm.get('modeofinspection')?.touched">
                    Mode of inspection is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="modeOfInspectionForm.invalid" (click)="onSubmit()">
            Save
        </button>
    </div>
</ng-template>
