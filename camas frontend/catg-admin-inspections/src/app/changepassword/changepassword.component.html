<div class="container my-4">
    <div class="row g-4">
        <!-- Profile Card -->
        <div class="col-lg-6 col-md-12">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Profile</h5>

                </div>
                <div class="card-body text-left">
                    <!-- <img src="assets/profile-placeholder.png" class="rounded-circle mb-3" alt="Profile" width="100"
                        height="100"> -->
                    <h6 class="fw-bold">Name : {{ user.name }}</h6>
                    <h6 class="fw-bold">Role : {{ user.role }}</h6>
                    <h6 class="fw-bold">Designation : {{ user.designation }}</h6>
                    <h6 class="fw-bold">Zone : {{ user.zone }}</h6>
                    <h6 class="fw-bold">Division : {{ user.division }}</h6>
                    <h6 class="fw-bold">Designation : {{ user.designation }}</h6>
                    <p class="text-muted mb-1">User ID : {{ userId }}</p>

                </div>
            </div>
        </div>

        <!-- Change Password Card -->
        <div class="col-lg-6 col-md-12">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Change Password</h5>
                </div>
                <div class="card-body">

                    <div class="mb-3 position-relative">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input [type]="showCurrent ? 'text' : 'password'" id="currentPassword" class="form-control"
                            [(ngModel)]="currentPassword" name="currentPassword" required>
                        <i class="bi" [ngClass]="showCurrent ? 'bi-eye-slash' : 'bi-eye'"
                            (click)="showCurrent = !showCurrent"
                            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input [type]="showNew ? 'text' : 'password'" id="newPassword" class="form-control"
                            [(ngModel)]="newPassword" name="newPassword" required>
                        <i class="bi" [ngClass]="showNew ? 'bi-eye-slash' : 'bi-eye'" (click)="showNew = !showNew"
                            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input [type]="showConfirm ? 'text' : 'password'" id="confirmPassword" class="form-control"
                            [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"
                            (click)="showConfirm = !showConfirm"
                            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="!isFormValid()"
                        (click)="onChangePassword()">
                        Update Password
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
