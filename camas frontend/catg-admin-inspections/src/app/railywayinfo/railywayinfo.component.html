<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Railway Information Management</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-circle me-2"></i>Add Railway Info
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search railway info..."
                        [(ngModel)]="searchText" (keyup)="filterRailwayInfo()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Zone</th>
                            <th>Division</th>
                            <th>Section</th>
                            <th>Station</th>
                            <th>Station Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let info of filteredRailwayList">
                            <td>{{info.zone}}</td>
                            <td>{{info.division}}</td>
                            <td>{{info.section}}</td>
                            <td>{{info.station}}</td>
                            <td>{{info.station_category}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editInfo(info)" title="Edit Info">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteInfo(info)"
                                        title="Delete Info">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredRailwayList.length === 0">
                            <td colspan="4" class="text-center py-3">No railway information found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-header bg-light">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body p-4">


        <form [formGroup]="railwayForm" class="row g-3">
            <div class="col-12">
                <label class="form-label">Zone <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="zone" [ngModelOptions]="{standalone: true}"
                    [readonly]="userType !== 'Masters'">
            </div>

            <div class="col-12">
                <label class="form-label">Division <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="division" [ngModelOptions]="{standalone: true}"
                    [readonly]="userType !== 'Masters'">
            </div>

            <div class="col-12">
                <label class="form-label">Section <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="section" placeholder="Enter section">
                <div class="invalid-feedback"
                    *ngIf="railwayForm.get('section')?.invalid && railwayForm.get('section')?.touched">
                    Please enter a section
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Station <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="station" placeholder="Enter station">
                <div class="invalid-feedback"
                    *ngIf="railwayForm.get('station')?.invalid && railwayForm.get('station')?.touched">
                    Please enter a station
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Station Category <span class="text-danger">*</span></label>
                <!-- <input type="text" class="form-control" formControlName="station_category"
                    placeholder="Enter station category"> -->
                <select class="form-control" formControlName="station_category">
                    <option value="">-- Select Station Category --</option>
                    <option *ngFor="let category of stationCategories" [value]="category">
                        {{ category }}
                    </option>
                </select>

                <div class="invalid-feedback"
                    *ngIf="railwayForm.get('station_category')?.invalid && railwayForm.get('station_category')?.touched">
                    Please enter a station category
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
            Save
        </button>
    </div>
</ng-template>
