<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="cateringBG.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="text-center" style="margin-top: -20px;">
                <br><br>
                <h1>Catering Management System</h1>
              </div>
              
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid Login ID " />
              <label class="form-label" for="form3Example3">Login ID</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3" style="position: relative;">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                [(ngModel)]="password" 
                [ngModelOptions]="{standalone: true}"  
                id="form3Example4" 
                class="form-control form-control-lg" 
                placeholder="Enter password" 
              />
              <label class="form-label" for="form3Example4">Password</label>
            
              <!-- Eye icon for toggle -->
              <span 
                (click)="showPassword = !showPassword" 
                style="position: absolute; top: 30%; right: 15px; transform: translateY(-50%); cursor: pointer; user-select: none; font-size: 1.2rem;">
                <i [class.bi-eye-slash]="showPassword" [class.bi-eye]="!showPassword" class="bi"></i>
              </span>
            </div>
            
            <!-- Add this right after the password input div and before the recaptcha container -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
                {{ errorMessage }}
            </div>
            
            <div id="recaptcha-container"></div>


            <!-- <div class="d-flex justify-content-between align-items-center">
              Checkbox 
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div> -->
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginsubmit()">Login</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
