<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Licensee Details</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-lg me-2"></i>Add Licensee
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search licensees..." [(ngModel)]="searchText"
                        (keyup)="filterLicensees()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Firm Name</th>
                            <th>Licensee Name</th>
                            <th>Mobile</th>
                            <th>PAN</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let element of filteredLicenseeList">
                            <td>{{element.Licensee_firm_name}}</td>
                            <td>{{element.Licensee_name}}</td>
                            <td>{{element.mobile}}</td>
                            <td>{{element.pan}}</td>
                            <td>
                                <span class="badge" [ngClass]="{'bg-success': element.status === 'active', 
                                              'bg-danger': element.status === 'inactive'}">
                                    {{element.status}}
                                </span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editLicensee(element)"
                                        title="Edit Licensee">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteLicensee(element)"
                                        title="Delete Licensee">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-content">
        <div class="modal-header bg-light">
            <h5 class="modal-title">{{modalTitle}}</h5>
            <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body p-4">
            <form [formGroup]="licenseeForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Licensee Firm Name</label>
                    <input type="text" class="form-control" formControlName="Licensee_firm_name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Licensee Name</label>
                    <input type="text" class="form-control" formControlName="Licensee_name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input type="tel" class="form-control" formControlName="mobile">
                </div>

                <div class="col-md-6">
                    <label class="form-label">PAN</label>
                    <input type="text" class="form-control" formControlName="pan">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <select class="form-control" formControlName="type"  id="category" (change)="onCategoryChange($event)">
                        <option [value]="null" disabled selected>Select a category</option>
                        <option *ngFor="let cat of category" [value]="cat.categoryname">
                          {{ cat.categoryname }}
                        </option>
                      </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" formControlName="status">
                        <option value="" disabled>Select Status</option>
                        <option *ngFor="let option of statusOptions" [value]="option.value">
                            {{option.name}}
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Zone</label>
                    <input type="text" class="form-control" readonly formControlName="zone">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Division</label>
                    <input type="text" class="form-control" readonly formControlName="division">
                </div>
            </form>
        </div>
        <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
        </div>
    </div>
</ng-template>
