<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mode of Payment Management</h5>
            <button class="btn btn-light" (click)="openDialog()">
                <i class="bi bi-plus-circle me-2"></i>Add Mode of Payment
            </button>
        </div>

        <div class="card-body p-4">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search payments..." [(ngModel)]="searchText"
                        (keyup)="filterPayments()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Mode of Payment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let payment of filteredPaymentList">
                            <td>{{payment.mode_of_payment}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary" (click)="editPayment(payment)"
                                        title="Edit Payment">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deletePayment(payment)"
                                        title="Delete Payment">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredPaymentList.length === 0">
                            <td colspan="2" class="text-center py-3">No payments found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogTemplate>
    <div class="modal-header bg-light">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="paymentForm" class="row g-3">
            <div class="col-12">
                <label class="form-label">Mode of Payment <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="mode_of_payment" placeholder="Enter mode of payment">
                <div class="invalid-feedback" *ngIf="paymentForm.get('mode_of_payment')?.invalid && paymentForm.get('mode_of_payment')?.touched">
                    Mode of payment is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="paymentForm.invalid" (click)="onSubmit()">
            Save
        </button>
    </div>
</ng-template>
